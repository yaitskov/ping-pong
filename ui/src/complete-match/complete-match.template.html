<main-menu></main-menu>
<form>
  <div class="container">
    <div class="form-group">
      <label>Score the match between
        {{$ctrl.participants[0].name}}
        and {{$ctrl.participants[1].name}}
      </label>
    </div>
    <div class="form-group alert alert-info" ng-show="$ctrl.scores.length < 2">
      Pick score for participant
      <a href="#!/participant/{{$ctrl.tournament.tid}}/$ctrl.participants[$ctrl.scores.length].uid">
        {{$ctrl.participants[$ctrl.scores.length].name}}
      </a>
    </div>
    <div class="form-group">
      <round-picker model="$ctrl.scores"></round-picker>
    </div>
    <div class="form-group">
      <request-status></request-status>
    </div>
    <div class="form-group" ng-show="$ctrl.scores.length == 2">
      <button ng-click="$ctrl.scoreMatch()">Score & Complete Match</button>
    </div>
  </div>
</form>
