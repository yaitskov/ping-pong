<main-menu></main-menu>
<form>
  <div class="container-fluid">
    <div class="form-group">
      <label>Choose the match out come for you</label>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" autocomplete="off"
                 value="win" name="outcome"
                 ng-model="$ctrl.outcome"/>
          I Win!
        </label>
        <label class="btn btn-primary danger">
          <input type="radio" autocomplete="off"
                 value="lost" name="outcome"
                 ng-model="$ctrl.outcome"/>
          I Lost!
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Score</label>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" autocomplete="off"
                 value="0" name="score"
                 ng-model="$ctrl.score"/>
          3:0
        </label>
        <label class="btn btn-primary">
          <input type="radio" autocomplete="off"
                 value="1" name="score"
                 ng-model="$ctrl.score"/>
          3:1
        </label>
        <label class="btn btn-primary">
          <input type="radio" autocomplete="off"
                 value="1" name="score"
                 ng-model="$ctrl.score"/>
          3:2
        </label>
      </div>
    </div>
    <div class="form-group" ng-show="$ctrl.error">
      <p class="alert alert-danger">
        {{$ctrl.error}}
      </p>
    </div>
    <div class="form-group">
      <button ng-click="$ctrl.scoreMatch()">Complete Match</button>
    </div>
  </div>
</form>
