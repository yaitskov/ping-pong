<div class="container request-status" ng-show="$ctrl.loading || $ctrl.error">
  <div class="alert alert-info" ng-show="$ctrl.loading">
    {{$ctrl.loading}} ...
  </div>
  <div id="errorOutput">
    <div ng-show="$ctrl.error">
      <div  class="alert alert-danger">
        <a class="btn btn-primary refresh-btn" ng-click="$ctrl.refresh()">
          <span class="glyphicon glyphicon-refresh"</span>
        </a>
        {{$ctrl.error}}
      </div>
      <div class="alert alert-info ">
        If you think that an application error happened. You could file a
        bug report at <a href="https://github.com/yaitskov/ping-pong/issues">GitHub</a>
      </div>
    </div>
  </div>
</div>
