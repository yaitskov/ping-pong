<div class="container-fluid">
  <main-menu></main-menu>
  <ul class="tournaments" ng-show="$ctrl.tournaments">
    <li ng-repeat="tournament in $ctrl.tournaments | filter:$ctrl.query"
        class="thumbnail tournament-list-item clearfix">
      <a class="pull-left" href="#!/my/tournament/{{tournament.tid}}">
        {{tournament.name}}
      </a>
      <span class="pull-right" title="When the tournament begins">
        {{tournament.opensAt|date : 'MMMM dd yyyy'}}
      </span>
    </li>
  </ul>
  <div class="alert alert-info" ng-show="$ctrl.tournaments.length == 0">
    You don't administrate any tournament.
  </div>
  <div class="alert alert-info" ng-show="$ctrl.tournaments === null">
    Loading ...
  </div>
</div>
