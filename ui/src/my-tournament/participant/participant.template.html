<main-menu></main-menu>
<div class="container">
  <request-status></request-status>
  <div class="form-group">
    <a class="btn btn-primary"
       ng-show="$ctrl.participant"
       href="#!/my/tournament/{{$ctrl.tournamentId}}/change-category/{{$ctrl.participant.user.uid}}">
      Change category
    </a>
    <a class="btn btn-default" back-button>
      Back
    </a>
    <a class="btn btn-default" href="#!/my/tournament/{{$ctrl.tournamentId}}">
      Tournament
    </a>
  </div>
  <div class="form-group" ng-show="$ctrl.participant">
    <table class="table">
      <tr>
        <td>
          Name
        </td>
        <td>
          {{$ctrl.participant.user.name}}
        </td>
      </tr>
      <tr>
        <td>
          Category
        </td>
        <td>
          <a href="#!/my/tournament/{{$ctrl.tournamentId}}/category/{{$ctrl.participant.category.cid}}/members">
            {{$ctrl.participant.category.name}}
          </a>
        </td>
      </tr>
      <tr>
        <td>
          State
        </td>
        <td>
          {{$ctrl.participant.state}}
        </td>
      </tr>
      <tr>
        <td>
          Enlisted at
        </td>
        <td>
          {{$ctrl.participant.enlistedAt}}
        </td>
      </tr>
    </table>
  </div>
</div>
