<div class="container-fluid">
  <main-menu></main-menu>
  <div class="col-md-10">
    <div class="alert alert-danger" ng-show="$ctrl.error">
      {{$ctrl.error}}
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <td>Table</td>
          <td>Participants</td>
          <td>Score</td>
          <td>Started</td>
          <td>Category</td>
          <td>Match</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="match in $ctrl.matches">
          <td><a href="#!/table/{{match.table.id}}">{{match.table.label}}</a></td>
          <td>
            <a ng-repeat="participant in match.participants"
               class="btn btn-default"
               href="#!/participant/{{$ctrl.tid}}/{{participant.uid}}">
              {{participant.name}}
            </a>
          </td>
          <td>
            <span ng-repeat="score in match.score track by $index" class="badge">
              {{score}}
            </span>
          </td>
          <td>{{match.started | date:'HH:mm'}}</td>
          <td>
            <a href="#!/tournament/category/{{$ctrl.tid}}/{{match.category.cid}}">
              {{match.category.name}}
            </a>
          </td>
          <td>{{match.type}}</td>
        </tr>
      </tbody>
    </table>
    <div class="alert alert-info" ng-show="$ctrl.matches.length == 0">
      There is no open matches left.
    </div>
    <div class="alert alert-info" ng-show="$ctrl.matches === null">
      Loading ...
    </div>
  </div>
</div>
