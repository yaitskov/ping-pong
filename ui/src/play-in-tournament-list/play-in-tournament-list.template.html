<main-menu></main-menu>
<div class="container">
  <div class="alert alert-info" ng-show="$ctrl.tournaments.length == 0">
    You haven't enlisted yet to any tournament. Have a look at
    <a href="#!/tournaments">the list</a> of coming tournaments and
    pick an event fitting you.
  </div>
</div>
<div class="container-fluid list">
  <request-status></request-status>
  <div ng-repeat="tournament in $ctrl.tournaments"
       clickable="{{$ctrl.viewUrl(tournament)}}"
       ng-class="{'complete': tournament.state == 'Close'}"
       class="list-item tournament open-tournament clearfix">
    <div class="name pull-left">
      <a href="#!{{$ctrl.viewUrl(tournament)}}">
        {{tournament.name}}
      </a>
    </div>
    <div class="datetime pull-right">
      <span class="time" title="Will start" ng-show="tournament.state != 'Close'">
        {{tournament.opensAt|amTimeAgo}}
      </span>
      <span ng-show="tournament.state == 'Close'">
        complete
      </span>
    </div>
  </div>
</div>
