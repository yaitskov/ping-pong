<main-menu></main-menu>
<div class="container">
  <form>
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control"
             ng-required="true"
             ng-model="$ctrl.firstName"
             id="firstName" placeholder="First name"/>
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control"
             ng-required="true"
             ng-model="$ctrl.lastName"
             id="lastName" placeholder="Last name"/>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control"
             ng-model="$ctrl.email"
             id="email" placeholder="Email"/>
      <p class="help-block">
        Optional, but it will be allow to get access from a different
        device or recover access to your account in case of session is
        lost or expired. If you want just enlist to the tournament
        leave it empty.
      </p>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="number" class="form-control"
             ng-model="$ctrl.phone"
             id="phone" placeholder="Phone"/>
      <p class="help-block">
        Optional
      </p>
    </div>
    <div class="form-group">
      <button ng-click="$ctrl.signUp()" class="btn btn-default btn-primary">Sing Up</button>
      <div class="alert alert-danger" ng-show="$ctrl.error">
        {{$ctrl.error}}
      </div>
    </div>
  </form>
</div>
