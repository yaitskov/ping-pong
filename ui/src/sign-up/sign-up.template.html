<main-menu></main-menu>
<div class="container">
  <form>
    <div class="form-group" ng-class="{'has-error': $ctrl.errors.firstName}">
      <label for="firstName">First name</label>
      <input type="text" class="form-control"
             ng-model="$ctrl.account.firstName"
             id="firstName" placeholder="First name"/>
    </div>
    <div class="form-group" ng-class="{'has-error': $ctrl.errors.lastName}">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control"
             ng-model="$ctrl.account.lastName"
             id="lastName" placeholder="Last name"/>
    </div>
    <div class="form-group" ng-class="{'has-error': $ctrl.errors.email}">
      <label for="email">Email</label>
      <input type="text" class="form-control"
             ng-model="$ctrl.account.email"
             id="email" placeholder="Email"/>
      <p class="help-block">
        Optional field, but it allows to get access to your accont
        from different devices or recover access in case of session
        is lost or expired. If you want just enlist to the tournament,
        then leave it empty. The email could be bound later.
      </p>
    </div>
    <div class="form-group" ng-class="{'has-error': $ctrl.errors.phone}">
      <label for="phone">Phone</label>
      <input type="text" class="form-control"
             ng-model="$ctrl.account.phone"
             id="phone" placeholder="Phone"/>
      <p class="help-block">
        Optional field. It could be used for account recovery.
      </p>
    </div>
    <div class="form-group">
      <button ng-click="$ctrl.signUp()" class="btn btn-default btn-primary">Sing Up</button>
    </div>
    <div class="form-group">
        <request-status></request-status>
    </div>
  </form>
</div>
