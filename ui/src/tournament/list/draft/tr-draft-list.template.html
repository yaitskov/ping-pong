<main-menu></main-menu>
<div class="container" ng-show="$ctrl.tournaments.length == 0">
  <div class="alert alert-info" >
    {{ 'no-drafting-tournament-found' | translate }}
  </div>
</div>
<div class="container-fluid list">
  <request-status></request-status>
  <div ng-repeat="tournament in $ctrl.tournaments | orderBy : 'opensAt'"
       clickable="/tournaments/{{tournament.tid}}"
       class="list-item tournament clearfix">
    <div class="name pull-left">
      <a href="#!/tournaments/{{tournament.tid}}">
        {{tournament.name}}
      </a>
    </div>
    <div class="datetime pull-right">
      <span class="time">
        {{tournament.opensAt|weekSmartMinute}}
      </span>
      <span class="date">
        {{tournament.opensAt|shortDate}}
      </span>
    </div>
  </div>
</div>
