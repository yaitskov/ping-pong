<main-menu></main-menu>
<div class="container">
  <form novalidate name="$ctrl.form" ng-submit="$ctrl.importTournament()">
    <div class="form-group"
         ng-class="{'has-error': $ctrl.form.$submitted && $ctrl.form.place.$invalid}">
      <label for="place" translate="PlaceTitle"/>
      <a id="place" class="form-control btn btn-default"
              ng-click="$ctrl.choosePlace()">
        {{$ctrl.place.name || ('Choose a place' | translate) }}
      </a>
      <input type="hidden"
             ng-model="$ctrl.place.pid"
             required
             name="place"
             id="place"/>
      <p class="help-block" ng-show="$ctrl.form.place.$error.required"
         translate="Place is required"/>
    </div>
    <div class="form-group"
         ng-class="{'has-error': $ctrl.form.$submitted && $ctrl.form.backupFile.$invalid}">
      <label for="backupFile" translate="file-lbl"/>
      <input type="file" file-reader ng-model="$ctrl.tournamentBackup"
             required name="backupFile" id="backupFile"/>
      <p class="help-block" ng-show="$ctrl.form.backupFile.$error.required"
         translate="Backup file is required"/>
    </div>
    <div class="form-group">
      <a class="btn btn-default" back-button>
        <span class="glyphicon glyphicon-circle-arrow-left"/>
      </a>
      <button class="btn btn-primary" type="submit">
        <span class="glyphicon glyphicon-cloud-upload"/>
        {{ 'import-btn' | translate }}
      </button>
    </div>
    <div class="form-group">
      <request-status></request-status>
    </div>
  </form>
</div>
