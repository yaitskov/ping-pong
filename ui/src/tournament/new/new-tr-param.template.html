<main-menu></main-menu>
<div class="container">
  <div ng-show="$ctrl.published">
    <div class="alert alert-info" translate="thank-tournament-created-info"
         translate-values="{url: '#!/my/tournament/' + $ctrl.tournament.tid, name: $ctrl.tournament.name}">
    </div>
    <div class="form-group">
      <a class="btn btn-primary"
         href="#!/my/tournament/categories/{{$ctrl.tournament.tid}}">
        {{ 'Add categories btn' | translate }}
      </a>
      <a class="btn btn-default"
         href="#!/my/tournament/{{$ctrl.tournament.tid}}">
        {{ 'View tournament btn' | translate }}
      </a>
    </div>
  </div>

  <div ng-show="!$ctrl.published">
    <tournament-parameters-form></tournament-parameters-form>
  </div>
</div>
