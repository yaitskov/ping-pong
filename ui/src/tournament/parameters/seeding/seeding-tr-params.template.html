<div class="form-group toggle-btn">
    <label translate="seeding-lbl"/>
    <a class="pull-right arrow"
       simple-toggler="#seeding-parameters">
        <span class="glyphicon glyphicon-menu-down"/>
        <span class="glyphicon glyphicon-menu-up"/>
    </a>
</div>
<div id="seeding-parameters" class="toggle-panel in">
    <many-button-toggler domain="['ProvidedRating', 'Manual', 'SignUp']"
                         id="ranking-policy" label="rank-policy-lbl"
                         ng-model="$ctrl.rules.casting.policy"/>
    <div class="form-group" id="rank-name-field"
         ng-class="{'has-error': $ctrl.showError('rankName')}"
         ng-show="$ctrl.rules.casting.policy == 'ProvidedRating'">
        <label for="rankName" class="toggle-option" translate="rank-name-lbl"/>
        <input type="text" class="form-control"
               ng-model="$ctrl.rules.casting.providedRankOptions.label"
               ng-maxlength="100"
               name="rankName"
               id="rankName"
               placeholder="{{ 'rank-name-lbl' | translate }}" />
        <p class="help-block"
           ng-show="$ctrl.parent.form.rankName.$error.maxlength">
            {{ 'rank-name-length' | translate : '{max: 100}' }}
        </p>
    </div>
    <div class="form-group" id="min-rank-value"
         ng-show="$ctrl.rules.casting.policy == 'ProvidedRating'">
        <label translate="Minimal allowed rank value"/>
        <div touch-spin options="$ctrl.rank"
             ng-model="$ctrl.rules.casting.providedRankOptions.minValue"/>
    </div>
    <div class="form-group" id="max-rank-value"
         ng-show="$ctrl.rules.casting.policy == 'ProvidedRating'">
        <label translate="Maximum allowed rank value"/>
        <div touch-spin options="$ctrl.rank"
             ng-model="$ctrl.rules.casting.providedRankOptions.maxValue"/>
    </div>
    <many-button-toggler domain="['Decrease', 'Increase']" label="rank-direction-lbl"
                         id="rank-axis-direction"
                         ng-show="$ctrl.rules.casting.policy != 'Manual'"
                         ng-model="$ctrl.rules.casting.direction"/>
</div>
