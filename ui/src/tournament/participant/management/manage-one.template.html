<main-menu></main-menu>
<div class="container">
  <div class="form-group">
    <a class="btn btn-primary"
       title="change group"
       ng-show="$ctrl.participant"
       href="#!/my/tournament/{{$ctrl.tournamentId}}/change-group/{{$ctrl.participantId}}">
      A â†’ B
    </a>
    <a class="btn btn-primary"
       ng-show="$ctrl.participant"
       href="#!/my/tournament/{{$ctrl.tournamentId}}/change-category/{{$ctrl.participantId}}">
      <span class="glyphicon glyphicon-step-forward"/>
      {{ 'category-lbl' | translate }}
    </a>
    <a class="btn btn-default" back-button>
      <span class="glyphicon glyphicon-circle-arrow-left"/>
    </a>
    <a class="btn btn-default"
       href="#!/my/tournament/{{$ctrl.tournamentId}}">
      <span class="glyphicon glyphicon-home"/>
    </a>
    <a class="btn btn-danger"
       ng-show="!$ctrl.BidTerminalStates.has($ctrl.participant.state)"
       id="expel-participant-btn"
       ng-click="$ctrl.expel()"
       title="{{ 'Expel participant' | translate }}">
      <span class="glyphicon glyphicon-remove"></span>
    </a>
  </div>
  <div class="form-group" ng-show="$ctrl.participant">
    <table class="table">
      <tr>
        <td translate="participant name"/>
        <td>
          {{$ctrl.participant.name}}
          <a class="btn btn-warning"
             href="#!/participant/rename/{{$ctrl.tournamentId}}/{{$ctrl.participantId}}">
            <span class="glyphicon glyphicon-pencil"/>
          </a>
        </td>
      </tr>
      <tr>
        <td translate="Category"/>
        <td>
          <a href="#!/my/tournament/{{$ctrl.tournamentId}}/category/{{$ctrl.participant.category.cid}}/members">
            {{$ctrl.participant.category.name}}
          </a>
        </td>
      </tr>
      <tr ng-show="$ctrl.participant.group">
        <td translate="group-lbl"/>
        <td>
          <a href="#">
            {{$ctrl.participant.group.label}}
          </a>
        </td>
      </tr>
      <tr>
        <td translate="bid state"/>
        <td>
          {{$ctrl.participant.state | translate}}
        </td>
      </tr>
      <tr>
        <td translate="Enlisted at"/>
        <td>
          {{$ctrl.participant.enlistedAt}}
        </td>
      </tr>
    </table>
  </div>
  <confirm-participant-expel/>
</div>
