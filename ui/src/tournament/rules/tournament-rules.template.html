<main-menu></main-menu>
<request-status></request-status>
<div class="container">
  <div class="form-group toggle-btn">
    <label translate="match-lbl"/>
    <a class="pull-right arrow"
       simple-toggler="#match-parameters">
      <span class="glyphicon glyphicon-menu-down"></span>
      <span class="glyphicon glyphicon-menu-up"></span>
    </a>
  </div>
  <div id="match-parameters" class="toggle-panel in">
    <div class="form-group">
      <label for="stw" translate="Sets to win a match"/>
      <input id="stw" class="form-control" readonly ng-model="$ctrl.rules.match.stw"/>
    </div>
    <div class="form-group">
      <label for="minScoreToWin" translate="Min score to win a set"/>
      <input id="minScoreToWin" class="form-control" readonly ng-model="$ctrl.rules.match.mgtw"/>
    </div>
    <div class="form-group">
      <label for="scoreAdvance" translate="Min score advance to win a set"/>
      <input id="scoreAdvance" class="form-control" readonly ng-model="$ctrl.rules.match.maig"/>
      <p class="help-block" translate="min-score-advance-help"/>
    </div>
  </div>
  <div class="form-group toggle-btn">
    <label translate="group-lbl"/>
    <div class="btn btn-danger pull-right"
         translate="no-lbl"
         ng-show="!$ctrl.rules.group"/>
  </div>
  <div id="group-parameters" class="toggle-panel" ng-show="$ctrl.rules.group">
    <div class="form-group">
      <label translate="Quits from a group"/>
      <div>
        <a class="btn btn-default" translate="first-best"
           ng-class="{'btn-primary': $ctrl.rules.group.quits == 1}"/>
        <a class="btn btn-default" translate="first-2-best"
           ng-class="{'btn-success': $ctrl.rules.group.quits == 2}"/>
      </div>
      <p class="help-block" translate="quits-group-help"/>
    </div>
  </div>
  <div class="form-group toggle-btn">
    <label translate="play-off-lbl"/>
    <div class="btn btn-danger pull-right"
         translate="no-lbl"
         ng-show="!$ctrl.rules.playOff"/>
  </div>
  <div id="play-off-parameters" class="toggle-panel" ng-show="$ctrl.rules.playOff">
    <div class="form-group">
      <label class="toggle-option" translate="max-losses"/>
      <a class="btn btn-default" translate="up-to-1-loss"
         ng-class="{'btn-primary': $ctrl.rules.playOff.losings == 1}"/>
      <a class="btn btn-default" translate="up-to-2-losses"
         ng-class="{'btn-success': $ctrl.rules.playOff.losings == 2}"/>
    </div>
    <div class="form-group" ng-show="$ctrl.rules.playOff.losings == 1">
      <label class="toggle-option" translate="Match for 3rd place"/>
      <a class="btn btn-default" translate="yes-lbl"
         ng-class="{'btn-primary': $ctrl.rules.playOff.tpm == 1}"/>
      <a class="btn btn-default" translate="no-lbl"
         ng-class="{'btn-danger': $ctrl.rules.playOff.tpm == 0}"/>
    </div>
  </div>
  <div class="form-group"/>
  <div class="form-group">
    <a class="btn btn-primary" back-button>
      <span class="glyphicon glyphicon-circle-arrow-left"/>
    </a>
  </div>
</div>
