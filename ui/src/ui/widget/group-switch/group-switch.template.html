<div class="form-group" ng-show="$ctrl.groups.length > 1">
  <label>{{ 'Groups' | translate }}</label>
  <div class="btn-group">
    <a ng-click="$ctrl.pickGroup(group.gid)"
       class="btn btn-default"
       ng-repeat="group in $ctrl.groups | orderBy : 'name'"
       ng-class="{'btn-primary': $ctrl.currentGid == group.gid}">
      {{group.label}}
    </a>
  </div>
</div>
