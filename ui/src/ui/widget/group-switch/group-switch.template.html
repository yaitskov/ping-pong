<div class="form-group" ng-show="$ctrl.groups > 1">
  <label>{{ 'Groups' | translate }}</label>
  <div class="btn-group">
    <a ng-click="$ctrl.pickGroup(group.gid)"
       class="btn"
       ng-repeat="group in $ctrl.groups | orderBy : 'name'"
       ng-class="{'btn-default': $ctrl.currentGid != group.gid, 'btn-primary': $ctrl.currentGid == group.cid}">
      {{group.name}}
    </a>
  </div>
</div>
