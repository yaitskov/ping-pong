<div class="info-popup" ng-show="$ctrl.messages.length">
    <div class="alert alert-{{message.level}}"
         ng-click="$ctrl.removeMessageByIndex($index)"
         ng-repeat="message in $ctrl.messages">
        <span ng-switch="message.format">
            <span ng-switch-when="translate">
                <span ng-show="message.options.loading"
                      class="glyphicon glyphicon-refresh spinning-fast"/>
                <span ng-bind-html="message.translated"/>
            </span>
            <span ng-switch-when="verb">
                 <pre ng-bind-html="message.text"></pre>
            </span>
            <span ng-switch-default>
                {{ 'Message format is not supported' | translate : {format: message.format} }}
            </span>
        </span>
    </div>
</div>
