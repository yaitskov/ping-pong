<div id="voice-input-dialog" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" translate="say-what-you-want-to-enter"/>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div>
                        <a ng-show="!$ctrl.microphoneWorking"
                           ng-click="$ctrl.turnOnMic()"
                           translate="Turn on microphone"
                           class="btn btn-primary"/>
                    </div>
                    <div class="alert alert-info"
                         translate="i-am-listening-to-you"
                         ng-show="$ctrl.microphoneWorking"/>
                    <div class="alert alert-warn"
                         translate="nothing-caputred-repeat"
                         ng-show="!$ctrl.microphoneWorking && $ctrl.transcripts.length == 0"/>
                </div>
                <div class="form-group" ng-repeat="transcript in $ctrl.transcripts">
                    <a class="btn btn-default"
                       ng-click="$ctrl.chooseIt(transcript)">
                        {{transcript}}
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                        ng-click="$ctrl.hide()" translate="Cancel btn"/>
            </div>
        </div>
    </div>
</div>
